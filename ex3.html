<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leeche','duru','tarho','abcd'];
    </script>
    <h2>Co workers</h2>
    <ol>
      <script>
        var i = 0
        while(i<coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i++;
        }
      </script>
    </ol>
  </body>
</html>
